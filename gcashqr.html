<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .qr-code img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan the QR Code to Pay</h1>
        <div class="qr-code">
            <img src="myqr.jpg" alt="QR Code for Payment">
        </div>
        <p>Pay using the QR code or pay manually at <strong>09936277338</strong> named <strong>D******FL</strong>.</p>
    </div>
</body>
</html>
